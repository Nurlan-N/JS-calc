<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
</head>
<body>
    <header>
        <div class="calculator">
            <div class="bank_cal">
                <input id="Money" type="number" min="1" placeholder="  Kredit Məbləğin Daxil Edin!">
                <input id="Percent" type="number" min="1" placeholder="  İllik Kredit Faizini Daxil Edin!">
                <input id="Month" type="number" min="1" placeholder="  Kreditin Müddətini Yazın! (Ay olaraq)">
                <button class="yes" onclick="Calc_credit()">Hesabla</button>
                <button class="no" onclick="Dlt_credit()">Sil</button>
                <div id="cal-resault" class="bottom">
                    <input id ="S_money" onkeypress="return false" class="result" type="text" style="margin-top: 10px;">
                    <input id ="S_month" onkeypress="return false" class="result" type="text">
                    <input id ="S_percent" onkeypress="return false" class="result" type="text">
                </div>
            </div>
           
            
            </div>
        </div>
        
        <div id="Icon-click" class="icn">
            <i onmouseenter="Click(this)" class="fa-solid fa-face-grin-wink"></i>
            <br>
            <span >Tut Məni</span>
    </header>
  
    <script defer src="js/app.js"></script>
</body>
</html>
